<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Programming2-01-Homework-Express</title>
    </head>
    <body>
        <h1>Dynamic Web Application</h1>
        <form id="comment-form">
            <div class="form-name">
                <label for="input-name" class="input-label">Name</label>
                <input id="input-name" type="text" name="name">
            </div>
            <div class="form-message">
                <label for="input-message" class="input-label">Message</label>
                <textarea id="input-message" form="comment-form" name="message"></textarea><br>
            </div>
            <button id="submit" type="button" class="submit-btn">Post Message</button>
        </form>

        <ul id="comment-list"></ul>

        <script src="index.js"></script>
    </body>
</html>
