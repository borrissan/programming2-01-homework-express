<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Programming2-01-Homework-Express</title>

    <body>
        <h1>Dynamic Web Application</h1>
        <form id="msg-form" action="http://localhost:8000/" method="post">
            <label for="input-name">Samal, wer bist du eigentlich?</label>
            <input id="input-name" type="text" name="name">
            <label for="input-message">Zieh den Rucksack aus, wenn du mit mir redest.</label>
            <textarea id="input-message" form="msg-form" name="message"></textarea><br>
            <input type="submit" value="send request">
            <!-- <button id="submit" type="button">Trau dich</button> -->
        </form>
    </body>
</html>
